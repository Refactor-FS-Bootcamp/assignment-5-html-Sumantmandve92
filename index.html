<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex table</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="container">



<table border="1">
    <caption>Table No 1.</caption>
    <tbody>
        <tr>
        <td rowspan="3">
            <img src="https://tse1.mm.bing.net/th?id=OIP._AQpIXUwQu5fZklFIN7Y5gHaGM&pid=Api&P=0" alt="" width="200px">
        </td>
        <td colspan="4">B</td>
        </tr>
        <tr>
            <td colspan="2">C</td>
            <td colspan="2" rowspan="2">D</td>
        </tr>
        <tr>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td rowspan="2">F</td>
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td colspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
        </tr>
       
    </tbody>
</table>


    <!-- ==================================================================== -->
    <table border="1">
<caption>Table No 2</caption>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>C</td>
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
        </tr>
        <tr>
            <td colspan="3">K</td>
            <td >L</td>
            <td colspan="2">M</td>
        </tr>
    </table>
    <!-- ===================================================== -->


    <table border="1">
        <caption>Table 3.</caption>
        <tbody>

            <tr>
                <td class="col-1">Left</td>
                <td class="col-2"> Center</td>
                <td class="col-3">right</td>
            </tr>
            <tr>
                <td class="col-1">Left</td>
                <td class="col-2"> Center</td>
                <td class="col-3">right</td>
            </tr>
            <tr>
                <td class="col-1">Left</td>
                <td class="col-2"> Center</td>
                <td class="col-3">right</td>
            </tr>
           
        </tbody>
    </table>
    <!-- ================================================================ -->


    <table border="1">
        <caption>Table 4.</caption>
        <tbody>
            <tr>
                <td colspan="6"></td>

            </tr>
            <tr>
                <td rowspan="3"></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3"></td>
                <td></td>
            </tr>
             <tr>
                
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
            </tr>
            <tr>
                <td colspan="6"></td>
            </tr>
        </tbody>
    </table>
    <!-- ================================================================= -->
    <table border="1">
        <caption>Table 5.</caption>
        <tbody>
          
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="4"></td>
                <td></td>
                <td rowspan="4"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <!-- ================================================ -->
    <table border="1">
        <tbody>
            <tr>
                <td colspan="3" class="green-color-row"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <img src="https://tse4.mm.bing.net/th?id=OIP.IBoRPIxCy9E9fZ5BTFi2GgHaEo&pid=Api&P=0" alt="" width="400px">
                </td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3" class="blue-color-row"></td>
            </tr>
        </tbody>
    </table>
  </div>
       

</body>

</html>
